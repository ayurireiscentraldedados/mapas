  // Usamos uma função 'async' para poder usar 'await' e carregar os dados em ordem.
  async function main() {
    
    // --- Bloco 1: Carregar seu Asset 3D personalizado ---
    try {
      console.log("Iniciando carregamento do asset 3D personalizado...");
      
      // O Asset ID 2275207 está agora inserido diretamente no código.
      const tileset = await Cesium.Cesium3DTileset.fromIonAssetId(2275207);
      
      viewer.scene.primitives.add(tileset);
      
      // Move a câmera para focar no asset que acabamos de carregar.
      await viewer.zoomTo(tileset);
      console.log("Asset 3D carregado e focado.");

    } catch (error) {
      console.error(`Erro ao carregar o asset 3D: ${error}. Verifique o Asset ID e o Token.`);
    }

    // --- Bloco 2: Adicionar as barras de dados dos países ---
    console.log("Adicionando as entidades de dados dos países...");

    const heightScale = 15000; // Multiplicador para a altura das barras

    // Função para definir a cor da barra com base no valor da alíquota
    function getColorForValue(value) {
      if (value < 15) return Cesium.Color.fromCssColorString('#4CAF50').withAlpha(0.8); // Verde
      if (value < 25) return Cesium.Color.fromCssColorString('#FFEB3B').withAlpha(0.8); // Amarelo
      if (value < 35) return Cesium.Color.fromCssColorString('#FF9800').withAlpha(0.8); // Laranja
      if (value < 45) return Cesium.Color.fromCssColorString('#F44336').withAlpha(0.8); // Vermelho
      return Cesium.Color.fromCssColorString('#B71C1C').withAlpha(0.8); // Vermelho Escuro
    }

    // Loop que cria uma barra 3D para cada país na lista de dados
    countryData.forEach(country => {
      viewer.entities.add({
        name: country.name,
        position: Cesium.Cartesian3.fromDegrees(country.coords[0], country.coords[1]),
        
        // Define a aparência da barra 3D (um cilindro)
        cylinder: {
          length: country.value * heightScale, // Altura baseada no valor
          topRadius: 40000,
          bottomRadius: 40000,
          material: getColorForValue(country.value),
          outline: true,
          outlineColor: Cesium.Color.BLACK,
        },
        
        // Conteúdo HTML que aparece na caixa de informações ao clicar
        description: `
          <div style="padding:10px; font-family: sans-serif; color: #333;">
            <h2 style="margin-top:0;">${country.name}</h2>
            <p><strong>Alíquota Aplicada: ${country.value}%</strong></p>
          </div>
        `
      });
    });
    
    console.log("Todas as entidades de dados foram adicionadas.");
  }

  // Executa a função principal para iniciar a aplicação.
  main();
